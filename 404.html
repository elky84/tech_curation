<script type="text/javascript">
    var redirectTo = window.location.pathname;
    var repoName = 'https://elky84.github.io/tech_curation';
    
    if (!redirectTo.startsWith(repoName)) {
      window.location.href = repoName + redirectTo;
    } else {
      window.location.href = repoName + '/';
    }
  </script>
