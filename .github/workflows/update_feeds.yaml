name: Update Feeds

on:
  schedule:
    - cron: '0 0 * * *' # 매일 0시에 실행
  workflow_dispatch: # 수동 실행 가능하게 추가

jobs:
  update-feeds:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd rss-reader
        npm install

    - name: Run index.js
      run: |
        cd rss-reader
        node index.js

    - name: Copy feeds.json to public folder
      run: |
        cp rss-reader/feeds.json public/feeds.json

    - name: Set up Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Commit and push if there are changes
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      run: |
        git add public/feeds.json
        git commit -m 'Update feeds.json' || echo "No changes to commit"
        git remote set-url origin https://elky84:${{ secrets.GH_PAT }}@github.com/elky84/tech_curation.git
        git push origin HEAD:main
